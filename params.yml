half_precision: False
device: cuda:0

architecture:
  name: Mask-RCNN
  box_detections_per_img: 540
  num_classes: 3

data:
  sample_submission: sample_submission.csv
  train_json: annotations_train.json
  val_json: annotations_val.json
  data_path: data/
  mask_threshold:
    1: 0.55
    2: 0.75
    3: 0.6
  min_score:
    1: 0.55
    2: 0.75
    3: 0.5

model:
  exp_name: exp_2_adam
  save_path: experiments

training:
  epochs: 100
  save_step: 10
  shuffle: true
  num_workers: 4
  batch_size: 10
  autoresume: true

optimizer:
  type: adam
  lr: !!float 1e-5
  weight_decay: 0.0
  momentum: 0.9
